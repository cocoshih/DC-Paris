<!DOCTYPE html>
<html>

<head>
    <title>Hidden Message</title>
    <style>
        .horizontal {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .vertical {
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        canvas {
            border: 1px solid #000;
            height: 20em;
        }

        @font-face {
            font-family: 'ComicSansMS';
            src: url('Comic Sans MS.ttf') format('truetype');
        }

        h1 {
            font-family: 'ComicSansMS';
        }

        textarea {
            margin-bottom: 10px;
            height: 3em;
            width: 20em;
        }
    </style>
</head>

<body class="vertical">
    <h1>Hidden Message</h1>
    <div class="horizontal">
        <div class="vertical">
            <input type="file" name="filename" accept="image/png">
            <canvas id="myCanvas" width="768" height="768"></canvas>
        </div>

        <div class="vertical">
            <textarea id="message" placeholder="Enter your message"></textarea>
            <canvas id="myCanvas" width="768" height="768"></canvas>
        </div>
    </div>
</body>
<script>
    const message = document.getElementById('message');
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    message.addEventListener('input', writeMessage);
    function writeMessage() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.font = '30px ComicSansMS';
        ctx.fillStyle = 'black';
        ctx.fillText(message.value, 10, 50);
    }
    onload = writeMessage;
</script>

</html>
